<!DOCTYPE html>
<html>

<head>
    <title>The Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
</head>

<body>
    <p class="title">THE SNAKE</p>
    <div class="board"></div>

    <div class="message"></div>

    <div class="control">
        <button class="userGame" style="display: none;">Play</button>
        <button class="chBot">ch-Bot</button>
        <button class="mcBot">mc-bot</button>
        <button class="reset">Reset</button>
        <button class="mccBot">mcc-bot</button>
    </div>

    <table class="info">
        <thead>
            <th>STATS</th>
            <th>VALUE</th>
            <th>UNIT</th>
        </thead>
        
        <tr class="score">
            <td>FOOD-EATEN</td>
            <td id="foodEaten"></td>
            <td>(<i>number</i>)</td>
        </tr>

        <tr>
            <td>EATING-SPEED</td>
            <td id="eatingSpeedT"></td>
            <td>(<i>sec/food</i>)</td>
        </tr>

        <tr>
            <td>EATING-SPEED</td>
            <td id="eatingSpeedD"></td>
            <td>(<i>cell/food</i>)</td>
        </tr>

        <tr>
            <td>TIME-ELAPSED</td>
            <td id="timeElapsed"></td>
            <td>(<i>seconds</i>)</td>
        </tr>

        <tr>
            <td>TRAVELLED</td>
            <td id="distanceTravelled"></td>
            <td>(<i>cell</i>)</td>
        </tr>
        <tr class='score'>
            <td>ACCURACY</td>
            <td id="accuracy"></td>
            <td>(<i>%</i>)</td>
        </tr>

    </table>
    
    <br></br>
    <br></br>
    <a href="https://github.com/bimlu/bimlu.github.io">Source code</a>

    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="bot.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
